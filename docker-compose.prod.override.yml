version: '3.8'

services:
  backend:
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      - backup_data:/app/backups
      - migration_data:/app/migrations
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - LOGS_DIR=/app/logs
      - BACKUP_DIR=/app/backups
      - MIGRATION_DIR=/app/migrations
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  database:
    volumes:
      - database_data:/data
      - backup_data:/backups:ro
      - ./drizzle:/drizzle:ro
    environment:
      - SQLITE_DB_PATH=/data/db.sqlite
      - BACKUP_DIR=/backups
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "sqlite3", "/data/db.sqlite", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    volumes:
      - backend_logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl:ro
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  backend_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/backend
  
  backend_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOGS_DIR:-./logs}/backend
  
  database_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}/database
  
  backup_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${BACKUP_DIR:-./backups}
  
  migration_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MIGRATION_DIR:-./migrations}

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
